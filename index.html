<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post" action="index.html" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name" required>
            <input type="text" name="your-number" placeholder="Number" required>
            <input type="email" name="your-email" placeholder="Email" required>
            <textarea name="message" rows="7" placeholder="Your Message" required>
        </textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
